<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Menu (Task 1 Requirement) -->
    <header class="header">
        <div class="nav-container">
            <div class="logo">MY WEBSITE</div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section with Heading and Paragraph (Task 1 Requirements) -->
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>Welcome to My Website</h1>
                <p>This is a simple webpage created with HTML and CSS. It includes a heading, paragraph, and image as requested in Task 1.</p>
                
                <!-- Image (Task 1 Requirement) -->
               <img src="images/hero.png" alt="Hero Image"
     style="max-width: 300px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-top: 20px;">




               



            </div>
        </section>

        <!-- Form Section (Task 1 Requirement) -->
        <section class="form-section" id="contact">
            <div class="container">
                <h2>Contact Form</h2>
                <form id="contact-form">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <!-- Interactive Features Section (Task 2 Requirements) -->
        <section class="interactive-section" id="about">
            <div class="container">
                <h2>Interactive Features</h2>
                
                <!-- Color Change Button (Task 2 Requirement) -->
                <div class="feature-box">
                    <h3>Color Changing Button</h3>
                    <button id="color-btn" class="interactive-btn">Click to Change Color</button>
                </div>
                
                <!-- Time-based Greeting (Task 2 Requirement) -->
                <div class="feature-box">
                    <h3>Time-based Greeting</h3>
                    <div id="greeting" class="greeting-box"></div>
                </div>
                
                <!-- Simple Calculator (Task 2 Requirement) -->
                <div class="feature-box">
                    <h3>Simple Calculator</h3>
                    <div class="calculator">
                        <input type="number" id="num1" placeholder="First number">
                        <input type="number" id="num2" placeholder="Second number">
                        <button id="calc-btn">Add Numbers</button>
                        <div id="result" class="result-display"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
